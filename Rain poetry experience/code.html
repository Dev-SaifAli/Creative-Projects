<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Poetry Experience</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="lightning"></div>
    <canvas id="rain"></canvas>

    <div class="container">
        <div class="poetry-container show">
            <div class="verse" id="verse1">اے ابر کرم ذرا تھم کے برس</div>
            <div class="verse" id="verse2">اتنا نہ برس کہ وہ آ نہ سکیں</div>
            <div class="verse" id="verse3">جب آجائیں تو جم کے برس</div>
            <div class="verse" id="verse4">اور اتنا برس کہ وہ جا نہ سکیں</div>
        </div>
    </div>

    <div class="audio-control">
        <button class="play-btn" id="playBtn">▶</button>
        <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
    </div>

    <div class="credits">Rain Poetry Experience</div>

    <script src="./JS/script.js"></script>
</body>

</html>
